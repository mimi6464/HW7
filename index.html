<!doctype html>
<html>
	<head>
		<title>Train Activity</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
		bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<!-- moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- firebase ref -->
	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
	<!-- is fire base wrong????????? -->
	</head>
	<body>

		<div class="container">
			<div class="jumbotron text-center">
				<!-- <img src="images/train.jpg" "width:720px;height:317px;alt=""> -->
				<h1>Anytime is Train Time</h1>
				<h2>Choo Choo. Chee Chee</h2>
			</div>
		
 
  
  <div class="row">
    <div class="col-lg-12"> 
      
	<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainSchedule'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>	
							</tr>
						</thead>
						</div>	
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add train  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
					
			<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HHmm-military time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="trainInfoBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

	<script src="app.js"></script>

	</body>
</html>
